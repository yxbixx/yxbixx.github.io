<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f6f6;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 50px;
            max-width: 700px;
            border-radius: 14px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
            color: #555;
            margin-bottom: 35px;
        }

        .btn {
            padding: 14px 30px;
            font-size: 16px;
            background: #111;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.25s;
        }

        .btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hello!</h1>
        <p>
            Welcome to my personal website.    
            This page is a simple introduction to who I am and what I enjoy doing.
        </p>

        <a href="https://github.com/yourusername" class="btn">View My GitHub</a>
    </div>

</body>
</html>
